        </div>
        <div class="search-result">
            <img src="https://as2.ftcdn.net/v2/jpg/04/01/79/17/1000_F_401791728_Gezd7q7ohRD59aQw0GlmFUex0i1CXBqd.jpg" alt="Harmonium">

    <button id="showMoreButton">Show more</button>
    
    <script src="app.js"></script>

</html>
